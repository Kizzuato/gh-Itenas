<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Greenhouse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .value {
            font-size: 2rem;
            font-weight: bold;
        }
        canvas {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Greenhouse Monitoring Dashboard</h1>

    <div class="container">
        <div class="card">
            <h3>Temperature (DHT)</h3>
            <div id="tempValue" class="value">--</div>
        </div>

        <div class="card">
            <h3>Humidity (DHT)</h3>
            <div id="humValue" class="value">--</div>
        </div>

        <div class="card">
            <h3>Turbidity</h3>
            <div id="turbValue" class="value">--</div>
        </div>

        <div class="card">
            <h3>Water Temperature</h3>
            <div id="waterTempValue" class="value">--</div>
        </div>
    </div>

    <br /><br />

    <h2>ðŸ“ˆ Historical Data (Last 7 Days)</h2>
    <canvas id="historyChart"></canvas>

    <script>
        // ----------- REALTIME (MQTT Websocket) -------------
        const mqttUrl = "wss://broker.hivemq.com:8884/mqtt";
        const client = mqtt.connect(mqttUrl);

        client.on("connect", () => {
            console.log("MQTT connected");
            client.subscribe("gh/1/realtime");
        });

        client.on("message", (topic, message) => {
            const data = JSON.parse(message.toString());

            document.getElementById("tempValue").textContent = data.dht_temp + " Â°C";
            document.getElementById("humValue").textContent = data.dht_humidity + " %";
            document.getElementById("turbValue").textContent = data.turbidity;
            document.getElementById("waterTempValue").textContent = data.water_temp + " Â°C";
        });

        // ----------- HISTORICAL GRAPH (API EXPRESS) -----------
        async function loadHistory() {
            const res = await fetch("/api/greenhouses/history?gh=1");
            const json = await res.json();

            const labels = json.map(d => d.created_at);
            const tempData = json.map(d => d.dht_temp);

            new Chart(document.getElementById("historyChart"), {
                type: "line",
                data: {
                    labels,
                    datasets: [{
                        label: "Temperature (Â°C)",
                        data: tempData,
                        borderWidth: 2,
                        fill: false
                    }]
                }
            });
        }

        loadHistory();
    </script>
</body>
</html>
