
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen font-sans">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center">
            <div class="w-8 h-8 bg-green-100 text-green-600 rounded flex items-center justify-center mr-3">
                <i class="ph-fill ph-plant text-xl"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Itenas Greenhouses</h1>
        </div>
    </header>

    <main class="p-6 max-w-7xl mx-auto w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">All Greenhouses</h2>

        <!-- Loader -->
        <div id="home-loader" class="flex items-center gap-2 text-gray-500">
            <i class="ph ph-spinner animate-spin"></i> Loading data...
        </div>

        <!-- Empty State -->
        <div id="home-empty" class="hidden text-center py-10 text-gray-500">
            No greenhouses found.
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="greenhouse-grid">
            <!-- Cards injected by script.js -->
        </div>
    </main>

    <!-- Link to shared JS -->
    <script src="/js/script.js"></script>
</body>
</html>
